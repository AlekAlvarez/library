<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Library
        </title>
        <meta charset="utf-8">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <script src="script.js" defer></script>
        <div id="top">
        <span>Library</span>
         <button id="add-book">+ Add Book</button>
        </div>
        <div id="container">
        <form id="form">
            <div class="row">
                <label for="author">Author:</label>
                <input name="author" type="text">
            </div>
            <div class="row">
                <label for="title">Title:</label>
                <input name="title" type="text">
            </div>
            <div class="row">
                <label for="pageNumbers">Page Number:</label>
                <input name="pageNumbers" type="number">
            </div>
            <div class="row">
                <label for="isRead">Did you Read this?</label>
                <input name="isRead" type="checkbox">
            </div>
            <button type="button" id="Submit">Submit</button>
        </form>
        </div>
        <table>
            <tr>
               <th>Book Number</th>
               <th>Author</th> 
               <th>Title</th>
               <th>Number of Pages</th>
               <th>Read</th>
               <th>Toggle Read Status</th>
               <th>Remove</th>
            </tr>
        </table>
    </body>
</html>
